<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Pacifico', cursive;
    margin: 0;
    padding: 0;
    background: url('fondo_corazones.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    overflow-x: hidden;
    position: relative;
  }

  h1, h2 {
    color: #ff3366;
    text-shadow: 2px 2px 5px #fff;
  }

  button {
    background-color: #ff6699;
    color: white;
    border: none;
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.3s, background 0.3s;
  }

  button:hover {
    background-color: #ff1a66;
    transform: scale(1.1);
  }

  #inicio, #mapa, #pista, #tesoro {
    display: none;
    padding: 20px;
    transition: opacity 0.5s;
  }

  #inicio { display: block; }

  #mapa {
    background: rgba(255,255,255,0.85);
    padding: 40px;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  #lugares {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
    position: relative;
  }

  .lugar {
    display: inline-block;
    margin: 20px;
    padding: 20px 25px;
    background-color: #ffccdd;
    border-radius: 20px;
    cursor: pointer;
    font-size: 18px;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    position: relative;
    z-index: 10;
  }

  .lugar:hover {
    transform: scale(1.2);
    box-shadow: 0 0 25px #ff6699;
  }

  .lugar.bloqueado {
    background-color: #cccccc;
    cursor: not-allowed;
    transform: scale(1);
  }

  img {
    max-width: 80%;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 25px #ff99cc;
  }

  a {
    color: #ff3366;
    font-weight: bold;
    text-decoration: none;
    font-size: 20px;
  }

  a:hover { text-decoration: underline; }

  .cofre {
    width: 120px;
    height: 120px;
    background: url('cofre_cerrado.png') no-repeat center center;
    background-size: contain;
    margin: 20px auto;
    transition: transform 0.5s;
  }

  .cofre.abierto {
    background-image: url('cofre_abierto.png');
    transform: scale(1.3) rotate(-10deg);
  }

  /* Cofre intermedio */
  .cofreNivel.abierto {
    background-image: url('cofre_abierto.png');
    transform: scale(1.2) rotate(-10deg);
    transition: transform 0.5s;
  }

  /* Brillos flotantes */
  .brillo {
    position: absolute;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, #fff0, #ff99cc);
    border-radius: 50%;
    animation: float 4s infinite;
    pointer-events: none;
    z-index: 5;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(0.5); opacity: 0.7; }
    50% { transform: translateY(-100px) scale(1); opacity: 1; }
    100% { transform: translateY(0) scale(0.5); opacity: 0.7; }
  }

  /* Iconos animados de lugares */
  .icono {
    position: absolute;
    width: 50px;
    height: 50px;
    background-size: contain;
    animation: iconoFloat 3s infinite alternate;
  }

  @keyframes iconoFloat {
    0% { transform: translateY(0px) rotate(0deg);}
    50% { transform: translateY(-15px) rotate(10deg);}
    100% { transform: translateY(0px) rotate(-10deg);}
  }

  /* Im√°genes extra por nivel */
  .imagenesExtra img {
    max-width: 80%;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 0 20px #ff99cc;
  }
</style>
</head>
<body>

<!-- Pantalla de Inicio -->
<div id="inicio">
  <h1>B√∫squeda del tesoro de Sussed üéÇüíñ</h1>
  <button onclick="empezarJuego()">Comenzar Aventura</button>
</div>

<!-- Mapa Principal -->
<div id="mapa">
  <h2>Mapa del Tesoro üó∫Ô∏è</h2>
  <div id="lugares">
    <div class="lugar" id="lugar1" onclick="abrirLugar(1)">üçΩÔ∏è La Cocina</div>
    <div class="lugar bloqueado" id="lugar2" onclick="abrirLugar(2)">üé¨ Nuestro cuarto</div>
    <div class="lugar bloqueado" id="lugar3" onclick="abrirLugar(3)">üå∏ El Patio</div>
    <div class="lugar bloqueado" id="lugar4" onclick="abrirLugar(4)">üéÅ Cofre Final</div>
  </div>
</div>

<!-- Pista o mensaje -->
<div id="pista">
  <h2 id="mensaje"></h2>
  <!-- Cofre intermedio animado -->
  <div class="cofreNivel" id="cofreNivel"></div>
  <div id="imagenesExtra" class="imagenesExtra"></div>
  <button onclick="volverAlMapa()">Volver al mapa</button>
</div>

<!-- Tesoro Final -->
<div id="tesoro">
  <h2>¬°Felicidades, mi amor! üéâüíñ</h2>
  <p>Feliz cumplea√±os, Sussy. Gracias por llenar mi vida de amor y alegr√≠a ‚ú®</p>
  <div class="cofre" id="cofre"></div>
  <div class="cofre" id="cofre2"></div> <!-- Cofre extra final -->
  <img src="foto_romantica.jpg" alt="Foto rom√°ntica">
  <p><a href="https://www.youtube.com/watch?v=v3-9eDFDAFw&t=189s" target="_blank">Ver tu sorpresa üé•</a></p>
</div>

<script>
let nivel = 1;

// Fotos extras por nivel
const fotosExtras = {
  1: ['imagenes/nivel1a.jpg', 'imagenes/nivel1b.jpg'],
  2: ['imagenes/nivel2a.jpg', 'imagenes/nivel2b.jpg'],
  3: ['imagenes/nivel3a.jpg', 'imagenes/nivel3b.jpg']
};

function empezarJuego() {
  document.getElementById('inicio').style.display = 'none';
  document.getElementById('mapa').style.display = 'flex';
  crearBrillos(30); // m√°s brillos
  crearIconosLugares();
}

// Funci√≥n para mostrar fotos con fallback
function mostrarFotosExtras(num) {
  const divImgs = document.getElementById('imagenesExtra');
  divImgs.innerHTML = '';
  if(fotosExtras[num]){
    fotosExtras[num].forEach(src=>{
      const img = document.createElement('img');
      img.src = src;
      img.onerror = () => {
        // fallback: intenta desde la ra√≠z
        img.src = src.replace('imagenes/', '');
      };
      divImgs.appendChild(img);
    });
  }
}

// Manejo de lugares
function abrirLugar(num) {
  if(num !== nivel) return;

  document.getElementById('mapa').style.display = 'none';
  document.getElementById('pista').style.display = 'block';

  mostrarFotosExtras(num);

  const cofreNivel = document.getElementById('cofreNivel');
  if(num < 4){
    cofreNivel.classList.remove('abierto');
    setTimeout(()=> cofreNivel.classList.add('abierto'), 300);
  }

  let mensaje = '';
  if(num === 1) mensaje = 'Aqu√≠ siempre comemos juntos, como mi plato favorito: t√∫ üíï';
  if(num === 2) mensaje = 'Donde re√≠mos viendo pelis, eres mi alegr√≠a üçø‚ù§Ô∏è';
  if(num === 3) mensaje = 'Mi refugio est√° contigo üå∏';
  if(num === 4) {
    document.getElementById('pista').style.display = 'none';
    document.getElementById('tesoro').style.display = 'block';
    setTimeout(() => {
      document.getElementById('cofre').classList.add('abierto');
      document.getElementById('cofre2').classList.add('abierto');
    }, 500);
    return;
  }

  document.getElementById('mensaje').innerText = mensaje;
}

function volverAlMapa() {
  nivel++;
  if(nivel > 4) nivel = 4;

  if(nivel <= 4) {
    const lugar = document.getElementById('lugar'+nivel);
    lugar.classList.remove('bloqueado');
    lugar.style.boxShadow = '0 0 25px #ff6699';
  }

  document.getElementById('pista').style.display = 'none';
  document.getElementById('mapa').style.display = 'flex';
}

// Brillos flotantes
function crearBrillos(cantidad) {
  for(let i=0;i<cantidad;i++){
    const brillo = document.createElement('div');
    brillo.classList.add('brillo');
    brillo.style.left = Math.random()*window.innerWidth+'px';
    brillo.style.top = Math.random()*window.innerHeight+'px';
    brillo.style.animationDuration = 3 + Math.random()*3 + 's';
    document.body.appendChild(brillo);
  }
}

// Iconos animados de lugares
function crearIconosLugares() {
  const iconos = [
    {img:'corazon.png', top:'20%', left:'10%'},
    {img:'estrella.png', top:'40%', left:'70%'},
    {img:'corazon.png', top:'60%', left:'30%'},
    {img:'estrella.png', top:'15%', left:'50%'},
    {img:'corazon.png', top:'75%', left:'20%'}
  ];
  iconos.forEach(icono => {
    const div = document.createElement('div');
    div.classList.add('icono');
    div.style.top = icono.top;
    div.style.left = icono.left;
    div.style.backgroundImage = `url('${icono.img}')`;
    document.body.appendChild(div);
  });
}
</script>

</body>
</html>
